<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Freischaltcode – Verkäufer</title>
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
<header>
  <div class="brand">
    <img class="logo" src="/static/img/logo.png" alt="WannCannaBis Logo"/>
    <span class="brand-name">WannCannaBis</span>
  </div>
  <nav>
    <a href="/">Start</a>
    <a href="/seller/dashboard">Dashboard</a>
    <a href="/seller/appointments/new">Neuer Termin</a>
    <a href="/seller/products">Produkte</a>
    <a href="/seller/buyers">Käufer</a>
    <a href="/seller/messages">Nachrichten</a>
    <a href="/seller/key">Freischaltcode</a>
    <a href="/logout">Abmelden</a>
  </nav>
</header>
<main>
  <div class="container">
    <h1>Freischaltcode</h1>
    <p>Aktuelle Gültigkeit: <strong><span id="expiryText"></span></strong></p>
    <form method="post" action="/seller/key" class="row">
      <input type="text" name="code" placeholder="Neuen Freischaltcode" required class="grow"/>
      <button type="submit" class="btn btn-accent">Aktivieren</button>
    </form>
    <p class="helper">Bitte geben Sie einen gültigen Code ein, um den Zugang zu verlängern.</p>
  </div>
</main>
<script>
// Embedded expiry from server side
var expiry = {{expiry}};
function fmt(ts) {
  if (!ts) return '—';
  try {
    return new Intl.DateTimeFormat(undefined, { dateStyle:'medium', timeStyle:'short' }).format(new Date(ts));
  } catch (e) {
    return ts;
  }
}
document.getElementById('expiryText').textContent = fmt(expiry);
</script>
<footer>© WannCannaBis</footer>
</body>
</html>
