<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Schlüsselverwaltung – WannCannaBis</title>
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
<header>
  <div class="brand">
    <img class="logo" src="/static/img/logo.png" alt="WannCannaBis Logo"/>
    <span class="brand-name">WannCannaBis</span>
  </div>
  <nav>
    <a href="/">Start</a>
    <a href="/admin/logout">Logout</a>
  </nav>
</header>
<main>
  <div class="container">
    <h1>Schlüsselverwaltung</h1>
    <nav class="admin-menu" style="margin-bottom:1em;">
      <a href="/admin/keys">Schlüssel</a> |
      <a href="/admin/sellers">Verkäufer</a> |
      <a href="/admin/buyers">Käufer</a> |
      <a href="/admin/advert">Werbung</a> |
      <a href="/admin/backup/users">Backup</a>
    </nav>
    <div class="grid grid-cols-2">
      <div class="card">
        <h3>Schlüssel erstellen</h3>
        <form method="post" action="/admin/keys/create" class="row">
          <input class="grow" name="code" placeholder="Code (leer = automatisch)"/>
          <input name="days" type="number" min="1" value="30" class="grow" placeholder="Gültigkeit in Tagen"/>
          <input name="maxUses" type="number" min="1" value="1" class="grow" placeholder="Max. Nutzer"/>
          <button type="submit" class="btn btn-accent">Erstellen</button>
        </form>
      </div>
      <div class="card">
        <h3>Admin‑Passwort ändern</h3>
        <form method="post" action="/admin/password" class="row">
          <input type="password" name="oldpass" placeholder="Altes Passwort" class="grow" required/>
          <input type="password" name="newpass" placeholder="Neues Passwort" class="grow" required/>
          <button type="submit">Speichern</button>
        </form>
      </div>
    </div>
    <h3 class="mt-3">Vergebene Schlüssel</h3>
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Code</th><th>Status</th><th>Gültig bis</th><th>Verwendet</th><th>Max. Nutzer</th>
          </tr>
        </thead>
        <tbody id="keyRows"></tbody>
      </table>
    </div>
    <!-- TODO: List code requests from sellers here in the future -->
  </div>
</main>
<script>
  var keys = JSON.parse('{{{keys}}}'.replace(/&quot;/g, '"'));
  function fmt(ts) {
    if (!ts) return '—';
    try {
      return new Intl.DateTimeFormat(undefined, { dateStyle: 'medium', timeStyle: 'short' }).format(new Date(ts));
    } catch (e) {
      return String(ts);
    }
  }
  var tbody = document.getElementById('keyRows');
  keys.forEach(function(k) {
    var usedCount = 0;
    if (Array.isArray(k.usedBy)) {
      usedCount = k.usedBy.length;
    } else if (k.usedBy) {
      usedCount = 1;
    }
    var max = k.maxUses || 1;
    var tr = document.createElement('tr');
    tr.innerHTML = '<td>' + k.code + '</td>' +
                   '<td>' + (k.status || 'unused') + '</td>' +
                   '<td>' + fmt(k.expiresAt) + '</td>' +
                   '<td>' + usedCount + '</td>' +
                   '<td>' + max + '</td>';
    tbody.appendChild(tr);
  });
</script>
<footer>© WannCannaBis</footer>
</body>
</html>
