<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Käuferverwaltung – WannCannaBis</title>
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
<header>
  <div class="brand">
    <img class="logo" src="/static/img/logo.png" alt="WannCannaBis Logo"/>
    <span class="brand-name">WannCannaBis</span>
  </div>
  <nav>
    <a href="/">Start</a>
    <a href="/admin/logout">Logout</a>
  </nav>
</header>
<main>
  <div class="container">
    <h1>Käuferverwaltung</h1>
    <nav class="admin-menu" style="margin-bottom:1em;">
      <a href="/admin/keys">Schlüssel</a> |
      <a href="/admin/sellers">Verkäufer</a> |
      <a href="/admin/buyers">Käufer</a> |
      <a href="/admin/advert">Werbung</a> |
      <a href="/admin/backup/users">Backup</a>
    </nav>
    <h3>Käuferliste</h3>
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Name</th><th>E‑Mail</th><th>Telefon</th><th>Aktion</th>
          </tr>
        </thead>
        <tbody id="buyerRows"></tbody>
      </table>
    </div>
  </div>
</main>
<script>
  var buyers = JSON.parse('{{{buyers}}}'.replace(/&quot;/g, '"'));
  var tbody = document.getElementById('buyerRows');
  buyers.forEach(function(b) {
    var tr = document.createElement('tr');
    tr.innerHTML = '<td>' + b.name + '</td>' +
                   '<td>' + b.email + '</td>' +
                   '<td>' + (b.phone || '') + '</td>' +
                   '<td><a href="/admin/users/edit/' + b.id + '">Bearbeiten</a></td>';
    tbody.appendChild(tr);
  });
</script>
<footer>© WannCannaBis</footer>
</body>
</html>
