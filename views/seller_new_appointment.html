<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Neuen Termin erstellen</title>

<link href="/static/css/style.css" rel="stylesheet"/></head>
<body>
<header>
  <div class="brand">
    <img alt="WannCannaBis Logo" class="logo" src="/static/img/logo.png"/>
    <span class="brand-name">WannCannaBis</span>
  </div>
  <nav>
    <a href="/">Start</a>
    <a href="/seller/dashboard">Dashboard</a>
    <a href="/seller/appointments/new">Neuer Termin</a>
    <a href="/seller/products">Produkte</a>
    <a href="/seller/buyers">Käufer</a>
    <a href="/seller/messages">Nachrichten</a>
    <a href="/seller/key">Freischaltcode</a>
    <a href="/logout">Abmelden</a>
  </nav>
</header>
<main>
<div class="container">
<form action="/seller/appointments/new" method="post">
<label for="start">Start (Datum &amp; Zeit):</label>
<input id="start" name="start" type="datetime-local" required />
<label for="end">Ende (Datum &amp; Zeit, optional):</label>
<input id="end" name="end" type="datetime-local" />
<label><input type="checkbox" name="allDay" value="1"/> Ganztägig</label>
<label>Wochentage (optional):
  <span class="weekday-select">
    <label><input type="checkbox" name="days" value="mo"/> Mo</label>
    <label><input type="checkbox" name="days" value="di"/> Di</label>
    <label><input type="checkbox" name="days" value="mi"/> Mi</label>
    <label><input type="checkbox" name="days" value="do"/> Do</label>
    <label><input type="checkbox" name="days" value="fr"/> Fr</label>
    <label><input type="checkbox" name="days" value="sa"/> Sa</label>
    <label><input type="checkbox" name="days" value="so"/> So</label>
  </span>
</label>
<label for="location">Ort:</label>
<input id="location" name="location" required type="text" />
<button type="submit">Erstellen</button>
</form>
<p><a href="/seller/dashboard">Zurück zum Dashboard</a></p>
</div>
</main>
<footer>© WannCannaBis</footer></body>
</html>
